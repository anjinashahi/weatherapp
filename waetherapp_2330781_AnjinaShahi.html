<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel ="stylesheet" href ="./weatherapp_2330781_AnjinaShahi.css">
    <script src ="./weatherapp_2330781_AnjinaShahi.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="background-image">
        </div>
        <div class="box">
            <div class = "left">
                <div class = "date">
                    <p class = "day">Monday </p>
                    <p class =" fulldate ">2023/08/9</p>
                    <p class = "weather">
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                        <span id = "state"></span>
                    </p>
                </div>
                <div class = "temp">
                    <div class = "celsius"><span id = "celsius"></span>&deg;C
                       </div>
                    <div class = "place">Sandwell, England</div>
                </div>
            </div>
            <div class = "right">
                <div class = "top">
                    <form class ="top-search">
                        <button type="submit">
                        <span class="material-symbols-outlined search">
                            search
                        </span></button>
                        <input class = "input" type="text" placeholder="Search city">
                    </form>
                </div>
                <div class = "bottom">
                    <div class = "extra">
                        <span class="material-symbols-outlined">
                            humidity_percentage
                        </span>  Humidity <span id = "humidity"></span> %</div>
                    <div class = "extra">
                        <span class="material-symbols-outlined"> 
                            air
                        </span>  Wind <span id = "wind"></span> km/hr</div>
                    <div class = "extra">Max-temperature <span id = "max"></span> &deg;C</div>
                    <div class = "extra">Min-temperature <span id = "min"></span> &deg;C</div>
                </div>
            </div>
    </div>
</body>
</html>
